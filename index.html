<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SuperaLaRed</title>
<link rel="icon" href="public/img/LOGO SUPERALARED.jpeg" type="image/x-icon">


<!-- Bootstrap base -->
<link rel="stylesheet" href="public/views/css/bootstrap.min.css">


<!-- Estilos de página + navbar -->
<link rel="stylesheet" href="public/views/css/navbar.css">
<link rel="stylesheet" href="public/views/css/style.css">


<!-- Iconos -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>


<!-- Navbar inyectada dinámicamente -->
<div id="navbar-placeholder" aria-label="Barra de navegación"></div>


<!-- HERO -->
<section class="hero d-flex align-items-center justify-content-center text-white text-center">
<div class="overlay" aria-hidden="true"></div>
<div class="container position-relative z-1">
<h1 class="display-4 fw-bold mb-4">“Más allá de la red está tu mejor versión”</h1>
<p class="lead mb-5">Clases de pádel en tu urbanización, sin desplazamientos.</p>


<!-- CONTACTO -->
<section id="contacto" class="contact-transparent" aria-labelledby="contacto-title">
<div class="container">
<h2 id="contacto-title" class="text-center mb-4">Contáctanos</h2>
<div class="row justify-content-center">
<div class="col-lg-6">

  <form id="contactForm" action="https://formspree.io/f/xrbygqdq" method="POST" novalidate>
  <!-- Anti-spam y metadatos -->
  <input type="hidden" name="_subject" value="Nuevo contacto desde SuperaLaRed" />
  <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="display:none" />

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required />
    <div class="invalid-feedback">Por favor, indica tu nombre.</div>
  </div>

  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="apellidos" name="apellidos" required />
    <div class="invalid-feedback">Por favor, indica tus apellidos.</div>
  </div>

  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="tel" class="form-control" id="telefono" name="telefono"
           inputmode="tel" autocomplete="tel"
           placeholder="+34 600 000 000"
           pattern="^\\+?\\d[\\d\\s-]{6,}$"
           required />
    <div class="invalid-feedback">Introduce un número de teléfono válido.</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="email" name="email" required inputmode="email" autocomplete="email" />
    <div class="invalid-feedback">Introduce un email válido.</div>
  </div>

  <button type="submit" class="btn btn-primary w-100" id="contactSubmit">Enviar</button>

  <!-- Mensajes accesibles -->
  <div id="formMsg" class="alert d-none mt-3" role="alert" aria-live="polite"></div>
</form>

</div>
</div>
</div>
</section>
<!-- FIN CONTACTO -->
</div>
</section>


<!-- WhatsApp flotante -->
<a href="https://wa.me/34642521446" class="whatsapp-float" target="_blank" rel="noopener" aria-label="Chat en WhatsApp">
<i class="bi bi-whatsapp" aria-hidden="true"></i>
</a>


<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="public/js/navbar.js"></script>
<script src="public/js/formulario.js"></script>
<script src="public/js/main.js"></script>
</body>
</html>
